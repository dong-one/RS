<!DOCTYPE html>
<html>
<head>
  <title>EDU</title>
  <script src="https://kit.fontawesome.com/db8def3bd8.js" crossorigin="anonymous"></script>
  <style>
    :root {
      --text-color: #f0f4f5;
      --background-color: #263343;
      --accent-color: #d49466;
    }

    body {
      margin: 0;
      font-family: 'Source Sans Pro';
    }

    a {
      text-decoration: none;
      color: var(--text-color);
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #263343;
      padding: 8px 12px;
    }

    .navbar__logo {
      font-size: 24px;
      color: var(--text-color);
    }

    .navbar__logo i {
      color: #d49466;
    }

    .navbar__menu li:hover {
      background-color: #d49466;
      border-radius: 4px;
    }

    .navbar__menu {
      display: flex;
      list-style: none;
      padding-left: 0;
    }

    .navbar__menu li {
      padding: 8px 12px;
    }

    .navbar__icons {
      list-style: none;
      color: white;
      display: flex;
      padding-left: 0px;
      font-size: 24px;
    }

    .navbar__icons li {
      padding: 8px 14px;
    }

    .navbar__toogleBtn {
      display: none;
      position: absolute;
      right: 32px;
      font-size: 24px;
      color: #d49466;
    }

    .container {
      display: flex;
      flex-direction: row;
    }

    .left-side {
      flex: 3;
      padding: 20px;
      background-color: #f1f1f1;
    }

    .right-side {
      flex: 7;
      padding: 20px;
      background-color: #eedfab;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    @media screen and (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left-side {
        flex: 1;
      }

      .right-side {
        flex: 1;
      }

      .navbar__icons {
        display: none;
      }
    }

    .search-box {
      display: block;
      width: 150px;
      margin-bottom: 20px;
      animation: slide-in 1s ease-in-out;
      padding: 10px 10px 10px 40px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 5px;
      background-image: url('/magnifying-glass-solid.svg');
      background-position: 10px center;
      background-repeat: no-repeat;
      background-size: 20px;
      transition: width 0.3s ease-in-out, border-color 0.3s ease-in-out;
    }

    .search-box.has-value {
      background-image: none;
      padding-left: 10px;
    }

    .search-box:hover,
    .search-box:focus {
      border-color: blue;
    }

    .search-box::placeholder {
      opacity: 0.5;
    }

    .list-item {
      margin-bottom: 10px;
      animation: fade-in 1s ease-in-out;
      cursor: pointer;
    }

    .list-item:hover {
      font-weight: bold;
      background-color: #a7d59c;
      font-weight: bold;
    }

    .list-item.active {
      color: red;
    }

    @keyframes slide-in {
      0% {
        transform: translateY(-100%);
      }
      100% {
        transform: translateY(0);
      }
    }

    @keyframes fade-in {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar__logo">
      <i class="fa-solid fa-feather-pointed"></i>
      <a href="./index.html">Retail Supervising.</a>
    </div>

    <ul class="navbar__menu">
      <li><a href="#">About</a></li>
      <li><a href="#">Client</a></li>
      <li><a href="./petit.html">petit ta petit</a></li>
      <li><a href="#">Tablawarw</a></li>
      <li><a href="./edu2.html">Edu</a></li>
    </ul>

    <ul class="navbar__icons">
      <a href="https://www.youtube.com/"><li><i class="fa-brands fa-youtube"></i></li></a>
      <a href="https://www.instagram.com/"><li><i class="fa-brands fa-instagram"></i></li></a>
      <a href="https://cafe.naver.com/ariocos"><li><i class="fa-solid fa-mug-saucer"></i></li></a>
    </ul>

    <a href="#" class="navbar__toogleBtn">
      <i class="fa-solid fa-bars"></i>
    </a>
  </nav>

  <div class="container">
    <div class="left-side">
      <input type="text" class="search-box" placeholder="Search..." oninput="filterList(this.value)">
      <ul class="list">
        <li class="list-item" data-video-url="https://www.youtube.com/embed/eSenaJ1yMsU">매출등록</li>
        <li class="list-item" data-video-url="">매출전표조회</li>
        <li class="list-item" data-video-url="">매출전표삭제</li>
        <li class="list-item" data-video-url="">상품교환</li>
        <li class="list-item" data-video-url="">재고조회(단일품목)</li>
        <!-- Add more list items here -->
      </ul>
    </div>

    <div class="right-side">
      <iframe id="videoPlayer" width="1200" height="700" src="" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    // Function to filter the list based on search input
    function filterList(searchTerm) {
      var listItems = document.getElementsByClassName('list-item');
      Array.from(listItems).forEach(function(item) {
        var itemText = item.textContent.toLowerCase();
        if (itemText.includes(searchTerm.toLowerCase())) {
          item.style.display = 'block';
        } else {
          item.style.display = 'none';
        }
      });
    }

    // Function to handle video playback
    function playVideo(videoUrl) {
      var videoPlayer = document.getElementById('videoPlayer');
      videoPlayer.src = videoUrl;
    }

    // Add click event listener to list items
    var listItems = document.getElementsByClassName('list-item');
    Array.from(listItems).forEach(function(item) {
      item.addEventListener('click', function() {
        var videoUrl = item.getAttribute('data-video-url');
        playVideo(videoUrl);
        // Remove 'active' class from all list items
        Array.from(listItems).forEach(function(item) {
          item.classList.remove('active');
        });
        // Add 'active' class to the clicked list item
        item.classList.add('active');
      });
    });
  </script>
</body>
</html>
