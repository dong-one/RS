<!DOCTYPE html>
<html>
<head>
  <title>EDU</title>
  <script src="https://kit.fontawesome.com/db8def3bd8.js" crossorigin="anonymous"></script>
  
  <style>
    :root {
      --text-color: #f0f4f5;
      --background-color: #263343;
      --accent-color: #d49466;
    }

    body {
      margin: 0;
      font-family: 'Source Sans Pro';
    }

    a {
      text-decoration: none;
      color: var(--text-color);
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #263343;
      padding: 8px 12px;
    }

    .navbar__logo {
      font-size: 60px;
      color: var(--text-color);
      padding: 10px;
    }

    .navbar__logo i {
      color: #d49466;
    }

    .navbar__menu li:hover {
      background-color: #d49466;
      border-radius: 4px;
    }

    .navbar__menu {
      display: flex;
      list-style: none;
      padding-left: 0;
    }

    .navbar__menu li {
      padding: 8px 24px;
    }
    /*메뉴사이 간격넓히려면 픽셀값 조정 */

    .navbar__icons {
      list-style: none;
      color: white;
      display: flex;
      padding-left: 0px;
      font-size: 24px;
    }

    .navbar__icons li {
      padding: 8px 14px;
    }

    .navbar__toogleBtn {
      display: none;
      position: absolute;
      right: 32px;
      font-size: 24px;
      color: #d49466;
    }

    .container {
      display: flex;
      flex-direction: row;
    }

    .left-side {
      flex: 2;
      padding: 10px;
      background-color: #f1f1f1;
    }

    .right-side {
      flex: 8;
      padding: 20px;
      background-color: #eedfab;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    @media screen and (max-width: 768px) {
      .navbar{
        flex-direction: column;
        align-items: flex-start;
        padding: 8px 24px; /*화면 가로 세로에 공간준거임 잘 볼것*/
      }

      .navbar__menu{
        display: none;
        flex-direction: column;
        align-items: center; /*가운데로 안가는 이유는 너비가 작기때문에 너비값을 줘야함*/
        width: 100%;
      }
      .navbar__menu li{
  width: 100%;
  text-align: center;
}
.navbar__icons {
  display: none;
  justify-content: center; /*현재 플렉스 방향은 로우기때문에 가운데로 하려면 저스티파이를 씀*/
  width:100%; /*저스티파이로 해도 가운데로 오지않는 이유는 너비가 100%가 아니기때문*/
  /*???근데 가운데로 안옴.이유는 리스트에 기본으로 들어가있는 패딩이 있기 때문 .navbar__icons 에서 패딩을 0으로해야함*/

}
.navbar__toogleBtn{
  display: block; /*위에서 디스플레이 none이기때문에 작아졌을때 나오게 블럭으로 설정)*/
}
.navbar__menu.active,
.navbar__icons.active{
  display: flex;
}
      
      .container {
        flex-direction: column;
      }

      .left-side {
        flex: 1;
      }

      .right-side {
        flex: 1;
      }

      .navbar__icons {
        display: none;
      }
    }

    .search-box {
      display: flex;
      width: 300px;
      margin-bottom: 20px;
      animation: slide-in 1s ease-in-out;
      padding: 10px 10px 10px 40px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 5px;
      background-image: url('./magnifying-glass-solid.svg');
      background-position: 10px center;
      background-repeat: no-repeat;
      background-size: 20px;
      transition: width 0.3s ease-in-out, border-color 0.3s ease-in-out;
    }

    /*서치박스 입력시 아이콘 사라지는거 왜안돼ㅠ */
    .search-box.has-value {
      background-image: none;
      padding-left: 10px;
    }

    .search-box:hover,
    .search-box:focus {
      border-color: blue;
    }

    .search-box::placeholder {
      opacity: 0.5;
    }

    .list-item {
      margin-bottom: 10px;
      animation: fade-in 1s ease-in-out;
      cursor: pointer;
    }

    .list-item:hover {
      font-weight: bold;
      background-color: #a7d59c;
      font-weight: bold;
    }

    .list-item.active {
      color: red;
      font-size: large;
      font-weight: bold;
    }

    @keyframes slide-in {
      0% {
        transform: translateY(-100%);
      }
      100% {
        transform: translateY(0);
      }
    }

    @keyframes fade-in {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar__logo">
      <i class="fa-solid fa-tag"></i>
      <a href="#">EPMA</a>
    </div>

    <ul class="navbar__menu">
      <li><a href="#">EPMA</a></li>
      <li><a href="#">Han.style</a></li>
      <li><a href="#">Step.care</a></li>
      <li><a href="#">Hmall.Tas</a></li>
      <li><a href="./edu.html">H.EDI</a></li>
    </ul>

    <ul class="navbar__icons">
      <a href="https://www.youtube.com/"><li><i class="fa-brands fa-youtube"></i></li></a>
      <a href="https://www.instagram.com/"><li><i class="fa-brands fa-instagram"></i></li></a>
      <a href="https://cafe.naver.com/ariocos"><li><i class="fa-solid fa-mug-saucer"></i></li></a>
      <a href="./index.html"><li><i class="fa-solid fa-house"></i></a>
    </ul>

    <a href="#" class="navbar__toogleBtn">
      <i class="fa-solid fa-bars"></i>
    </a>
  </nav>

  <div class="container">
    <div class="left-side">
      <input type="text" class="search-box" placeholder="Search..." oninput="filterList(this.value)">
      <ul class="list">
        <li class="list-item" data-video-url="https://www.youtube.com/embed/fszRoNQIfds">매출등록(판매등록)</li>
        <li class="list-item" data-video-url="https://www.youtube.com/embed/p1Z1UWxeFkY">매출전표삭제</li>
        <li class="list-item" data-video-url="https://www.youtube.com/embed/teK6qS-Orrs">상품교환</li>     
        <li class="list-item" data-video-url="https://www.youtube.com/embed/SMUqOEVWmhY">재고조회(단일품목)</li>
        <li class="list-item" data-video-url="https://www.youtube.com/embed/jWzWG_vnKgA">재고조회(단일품목/상세검색/코드)</li>

        <!-- Add more list items here -->
      </ul>
    </div>

    <div class="right-side">
      <iframe id="videoPlayer" width="1200" height="700" src="" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    // Function to filter the list based on search input
    function filterList(searchTerm) {
      var listItems = document.getElementsByClassName('list-item');
      Array.from(listItems).forEach(function(item) {
        var itemText = item.textContent.toLowerCase();
        if (itemText.includes(searchTerm.toLowerCase())) {
          item.style.display = 'block';
        } else {
          item.style.display = 'none';
        }
      });
    }

    // Function to handle video playback
    function playVideo(videoUrl) {
      var videoPlayer = document.getElementById('videoPlayer');
      videoPlayer.src = videoUrl;
    }

    // Add click event listener to list items
    var listItems = document.getElementsByClassName('list-item');
    Array.from(listItems).forEach(function(item) {
      item.addEventListener('click', function() {
        var videoUrl = item.getAttribute('data-video-url');
        playVideo(videoUrl);
        // Remove 'active' class from all list items
        Array.from(listItems).forEach(function(item) {
          item.classList.remove('active');
        });
        // Add 'active' class to the clicked list item
        item.classList.add('active');
      });
    });

    const toogleBtn = document.querySelector('.navbar__toogleBtn');
const menu = document.querySelector('.navbar__menu');
const icons = document.querySelector('.navbar__icons');

toogleBtn.addEventListener('click', () => {
  menu.classList.toggle('active');
  icons.classList.toggle('active');
});
  </script>
</body>
</html>
